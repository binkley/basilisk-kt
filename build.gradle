plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.3.40"
    id "org.jetbrains.kotlin.kapt" version "1.3.40"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.3.40"
}

version "0.1"
group "kotlin.micronaut"

sourceCompatibility = 11
targetCompatibility = 11

ext {
    atriumVersion = "0.8.0"
    exposedVersion = "0.15.1"
    jacksonVersion = "2.9.9"
    junitVersion = "5.5"
    kotlinVersion = "1.3.40"
    logbackVersion = "1.2.3"
    spekVersion = "1.1.5"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://dl.bintray.com/kotlin/exposed" }
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:1.2.0.BUILD-SNAPSHOT"
    }
}

configurations {
    developmentOnly
}

dependencies {
    kapt "io.micronaut:micronaut-inject-java"

    kapt "io.micronaut:micronaut-validation"

    compile "io.micronaut:micronaut-http-client"
    compile "io.micronaut.configuration:micronaut-flyway"
    compile "io.micronaut:micronaut-http-server-netty"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
    compile "io.micronaut:micronaut-runtime"
    compile "io.micronaut:micronaut-management"
    runtime "ch.qos.logback:logback-classic:${logbackVersion}"
    runtime "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}"
    kaptTest "io.micronaut:micronaut-inject-java"

    compile "io.micronaut.configuration:micronaut-jdbc-hikari"
    compile "org.jetbrains.exposed:exposed:${exposedVersion}"
    compile "io.micronaut.configuration:micronaut-flyway"
    runtime "com.h2database:h2"

    testCompile "org.junit.jupiter:junit-jupiter-api"
    testCompile "io.micronaut.test:micronaut-test-junit5"
    testCompile "org.jetbrains.spek:spek-api:${spekVersion}"
    testCompile "ch.tutteli.atrium:atrium-cc-en_GB-robstoll:${atriumVersion}"

    testRuntime "org.junit.jupiter:junit-jupiter-engine"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:${spekVersion}"
}

test.classpath += configurations.developmentOnly

mainClassName = "x.micronaut.Application"

shadowJar {
    mergeServiceFiles()
}

run.classpath += configurations.developmentOnly
run.jvmArgs("-noverify", "-XX:TieredStopAtLevel=1", "-Dcom.sun.management.jmxremote")

test {
    useJUnitPlatform()
}

allOpen {
    annotation("io.micronaut.aop.Around")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "5.5"
}
